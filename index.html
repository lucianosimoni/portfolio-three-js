<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Luciano Simoni</title>
		<script defer src="index.js"></script>
		<link rel="stylesheet" href="style.css" />

		<!-- Import the component -->
		<script
			type="module"
			src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
		></script>
	</head>
	<body>
		<header>
			<h1>Luciano Simoni</h1>
		</header>
		<main>
			<!-- 3D Scene -->
			<model-viewer
				id="model"
				alt="My portfolio"
				src="3d object.glb"
				shadow-intensity="2"
				interpolation-decay="200"
				camera-orbit="92deg 81deg 61m"
				field-of-view="20deg"
			>
				<!-- Projects Button -->
				<button
					class="hotspot"
					slot="hotspot-projects"
					data-position="-8.45 1.5 -5.40"
					data-normal="8.45 1.5 -5.40"
					onclick="moveToProjects()"
				>
					<span>Projects</span>
				</button>

				<!-- Contacts Button -->
				<button
					class="hotspot"
					slot="hotspot-contact"
					data-position="-7 4.3 6.4"
					data-normal="7 4.3 6.4"
					onclick="moveToContact()"
				>
					<span>Contact</span>
				</button>
			</model-viewer>

			<!-- Return Button -->
			<button class="return-button" onclick="moveToHome()">Return</button>
		</main>
	</body>
</html>
